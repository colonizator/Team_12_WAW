<!DOCTYPE html>
<html>
    <head>
        <title>Film</title>
        <link href = "CSS/style.css" type = "text/css" rel = "stylesheet">
        <meta charset="UTF-8">
    </head>	
    <body>
        <img src = "Image/Team_12.jpg" width = "200" alt="Platzhalter für Gruppenname und / oder Logo" />
        <h1>Film</h1>
        <a href="home.html">( zurück )</a>

        <form action="http://martinakraus.net/immdb.php" method="get">
            <div>
                <label for = "filmtitel_feld" id ="filmtitel_text">Filmtitel</label>
                <input type = "text" id = "filmtitel_feld" size = "40" name = "filmtitel"/>

                <label for = "regie_feld" id ="regie_text">Regie</label>
                <input type = "text" id = "regie_feld" size = "40" name = "regie"/>

                <label for = "drehbuch_feld" id ="drehbuch_text">Drehbuch</label>
                <input type = "text" id = "drehbuch_feld" size = "40" name = "drehbuch"/>

                <label for = "erscheinungsjahr_feld" id ="erscheinungsjahr_text" >Erscheinungsjahr</label>
                <input type = "text" id = "erscheinungsjahr_feld" size = "40" name = "filmerscheinungsjahr"/>

                <label for = "schauspieler_feld" id ="schauspieler_text">Schauspieler</label>
                <textarea  id = "schauspieler_feld" name = "schauspieler" cols="30" rows="3"></textarea>

                <label for = "filmgenre_down" id ="filmgenre_text">Genre</label>
                <select name = "filmgenre" id = "filmgenre_down" size = "1">
                    <option value = "horror" selected = "selected">Horror</option>
                    <option value = "psycho">Psycho</option>
                    <option value = "krimi">Krimi</option>
                    <option value = "doku">Doku</option>
                    <option value = "komoedie">Komödie</option>
                    <option value = "romanze">Romanze</option>
                </select>

                <label for = "filmfavorit_chbox" id ="filmfavorit_text" >als Favorit<br> markieren</label>
                <input type = "checkbox" id = "filmfavorit_chbox" value ="filmfavorit" name = "filmfavorit"/>

                <input type="submit" id = "knopf" value="Film eintragen">
            </div>
        </form>
    </body>
</html>
