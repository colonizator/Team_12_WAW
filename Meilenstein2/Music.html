<!DOCTYPE html>
<html>
    <head>
        <title>Music</title>
        <link href = "CSS/style.css" type = "text/css" rel = "stylesheet">
        <meta charset="UTF-8">
    </head>	
    <body>
        <img src = "Image/Team_12.jpg" width = "200" alt="Platzhalter für Gruppenname und / oder Logo" />
        <h1>Music</h1>
        <a href="home.html">( zurück )</a>
        <form action="http://martinakraus.net/immdb.php" method="get">
            <div>
                <label for = "interpr_feld" id ="interpr_text">Interpreter</label>
                <input type = "text" id = "interpr_feld" size = "40" name = "interpreter"/>

                <label for = "albumtitel_feld" id ="albumtitel_text">Albumtitel</label>
                <input type = "text" id = "albumtitel_feld" size = "40" name = "albumtitel"/>

                <label for = "erscheinungsjahr_feld" id ="erscheinungsjahr_text" >Erscheinungsjahr</label>
                <input type = "text" id = "erscheinungsjahr_feld" size = "40" name = "musicerscheinungsjahr"/>

                <label for = "songs_feld" id ="songs_text">Songs</label>
                <textarea  id = "songs_feld" name = "songs" cols="30" rows="3"></textarea>

                <label for = "muscigenre_down" id ="muscigenre_text">Genre</label>
                <select name = "musicgenre" id = "muscigenre_down" size = "1">
                    <option value = "punk" selected = "selected">Punk</option>
                    <option value = "metal">Metal</option>
                    <option value = "pop">Pop</option>
                    <option value = "soul">Soul</option>
                    <option value = "hipHop">HipHop</option>
                    <option value = "techno">Techno</option>
                </select>

                <label for = "musicfavorit_chbox" id ="musicfavorit_text" >als Favorit<br> markieren</label>
                <input type = "checkbox" id = "musicfavorit_chbox" value ="musicfavorit" name = "musicfavorit"/>

                <input type="submit" id = "knopf" value="Album eintragen">

            </div>
        </form>
    </body>
</html>
